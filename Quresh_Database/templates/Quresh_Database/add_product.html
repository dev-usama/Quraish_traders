<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add New Product</h1>
        <form action="{{ url_for('excel_to_db.add_product') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="no">No:</label>
                <input type="number" class="form-control" id="no" name="no" required>
            </div>
            <div class="form-group">
                <label for="unique_model_code">Unique Model Code:</label>
                <input type="text" class="form-control" id="unique_model_code" name="unique_model_code" required>
            </div>
            <div class="form-group">
                <label for="product_name">Product Name:</label>
                <input type="text" class="form-control" id="product_name" name="product_name" required>
            </div>
            <div class="form-group">
                <label for="specification">Specification:</label>
                <textarea class="form-control" id="specification" name="specification" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="additional_info">Additional Info:</label>
                <textarea class="form-control" id="additional_info" name="additional_info"></textarea>
            </div>
            <div class="form-group">
                <label for="image">Product Image:</label>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
        <a href="{{ url_for('excel_to_db.index') }}" class="btn btn-secondary mt-3">Back to Product List</a>
    </div>
</body>
</html>
