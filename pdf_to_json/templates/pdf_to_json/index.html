<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quresh Kitchen - Convert to JSON</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container p-5">
    <div class="d-flex text-primary justify-content-center">
      <h1>Convert PDF to JSON</h1>
    </div>
    <form method="POST" action="{{ url_for('pdf_to_json.index') }}" enctype="multipart/form-data">
      <div class="input-group mb-3">
        <input type="file" class="form-control" id="inputGroupFile02" name="PDF" accept="application/pdf">
      </div>
      <select class="form-select mb-3" name="options" >
          <option value="1">Extract text from PDF</option>
          <option value="2">Extract text info with char bounds from pdf</option>
          <option value="3">Extract text table info from pdf</option>
          <option value="4">Extract text table info with char bounds from pdf</option>
          <option value="5">Extract text table info with figures tables renditions from pdf</option>
          <option value="6">Extract text table info with renditions from pdf</option>
          <option value="7">Extract text table info with styling from pdf</option>
          <option value="8">Extract text table info with table structure from pdf</option>
      </select>
      <input type="submit" value="Convert to JSON">
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
